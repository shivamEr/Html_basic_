<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
   <ul type="circle"> <!-- by default dis type is available -->
        <li>Orange</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>

    <ol type="a" start="10"><!-- In order list start atribute always contain numbers -->
        <li>Orange</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ol>
</body>
</html>
